<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Application <span class="title-small">(Web)</span>
        </h1>

        <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input id="first-name"  type="text" placeholder="Enter First Name">
                </div>
                <div class="form-control">
                    <label for="last-name">Last Name</label>
                    <input id="last-name"  type="text" placeholder="Enter Last Name">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input id="email"  type="email" placeholder="Enter Email">
                </div>
                <div class="form-control">
                    <label for="job-role">Job Role</label>
                    <select name="job-role" id="job-role">
                        <option value="">Select Job Role</option>
                        <option value="forntend">Front End Devloper</option>
                        <option value="backend">Back End Devloper</option>
                        <option value="full-stack">Full Stack Devloper</option>
                        <option value="uiux">UI UX Designer</option>
                    </select>
                </div>
                <div class="textarea-control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="2" cols="50" placeholder="Enter Address"></textarea>
                </div>
                <div class="form-control">
                    <label for="city">City</label>
                    <input id="city"  type="text" placeholder="Enter City Name">
                </div>
                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input id="pincode"  type="number" placeholder="Enter Pincode">
                </div>
                <div class="form-control">
                    <label for="date">Start Date</label>
                    <input id="date"  type="date" value="2024-05-20">
                </div>
                <div class="form-control">
                    <label for="upload">Upload CV</label>
                    <input id="upload"  type="file">
                </div>
            </div>
            <div class="btn-container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </div>
</body>
</html>
