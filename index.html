<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="content">
            <h1>Job Application <span class="title-small">(Web)</span></h1>
            <form action="">
                <div class="form-conteiner">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter First Name....">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter Last Name....">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Email....">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="" id="job-role">
                            <option value="">Seclect Job Role</option>
                            <option value="frontend">Frontend Devloper</option><option value="bacjend">Backend Devloper</option><option value="uiux">UI UX Desginer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="" id="address" rows="3" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter City Name....">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" placeholder="Enter Pincode....">
                    </div>
                    <div class="form-control">
                        <label for="date">Start Date</label>
                        <input value="2024-06-19" type="date" id="date">
                    </div>
                    <div class="form-control">
                        <label for="cv">Upload your CV</label>
                        <input type="file" id="cv">
                    </div>
                </div>
                <div class="button-conteriner">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
